<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.block element height</title>
    <style>
        span{
            border: 1px solid red;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul > li {
            float: left;
            border: 1px solid red;
        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <ul>
            <ol>123</ol>
            <li>选项1</li>
            <li>选项2</li>
            <li>选项3</li>
            <li>选项4</li>
            <li>选项5</li>
            <li>选项6</li>
        </ul>
    </div>
</body>
</html>
