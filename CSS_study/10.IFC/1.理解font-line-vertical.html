<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line-height, font-size, vetical-align</title>
    <style>
      span {
        font-size: 100px;
        border: 1px solid red;
        line-height: 50px;
      }
      span:nth-child(1) {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      p {
        border: 1px solid black;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <p><span>您好</span><span>您好</span><span>您好</span></p>
  </body>
</html>
