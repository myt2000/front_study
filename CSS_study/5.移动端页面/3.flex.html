<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex布局</title>
    <style>
      .child {
        width: 100px;
        background: white;
      }
      .parent {
        display: flex;
        background: #ddd;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-around;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child child1">1<br />1<br />1<br />1<br />1</div>
      <div class="child child2">2<br />2 <br /></div>
      <div class="child">3</div>
      <!-- <div class="child">4</div>
      <div class="child">5</div>
      <div class="child">6</div>
      <div class="child">7</div>
      <div class="child">8</div> -->
    </div>
  </body>
</html>
