<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex item</title>
    <style>
      .child {
        background: white;
        margin: 1px;
        height: 70px;
      }
      .parent {
        display: flex;
        background: #ddd;
        width: 400px;
      }
      .child:nth-child(1) {
        flex: 1 2 100px;
        order: 3;
        align-self: flex-start;
      }
      .child:nth-child(2) {
        order: 2;
      }
      .child:nth-child(3) {
        order: 1;
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        123243 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5<br />25<br />4354
      </div>
      <div class="child">341254 352<br />34<br />5<br />5</div>
      <div class="child">43<br />43<br />35<br />43<br />53<br />45<br />6</div>
    </div>
  </body>
</html>
