<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 内容绝对居中</title>
    <style>
      .parent {
        height: 400px;
        background: #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .child {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">flex 内容绝对居中</div>
    </div>
  </body>
</html>
